	<script type="text/javascript">
		$(function () {
			var data = {
				rss_url: 'https://medium.com/feed/@tylercitrin'
			};
			$.get('https://api.rss2json.com/v1/api.json', data, function (response) {
				if (response.status == 'ok') {
					var output = '';
					$.each(response.items, function (k, item) {
						// output += '<div class="blog-post"><header>';
						output += '<h3>' + item.title + '</h3>';
						output += '<h4><strong>Tags: </strong> <em>' + item.categories.join(', ') + '</em></h4>'
						// console.log(item.thumbnail)
						output += '<div><img style="display: block; margin-left: auto; margin-right: auto; " src="' + item.thumbnail + '" width="450px" height="400px"></div>';
						output += '<br />'
						var _pubDate = moment(item.pubDate).format("MMM Do");
						output += '<div style="clear: both; margin-left: auto; margin-right: auto; width: 50%;"><a href=' + item.link + '<h4 style="display: inline"> Read more here </h4></a>';
						output += '<h4 class="date" style="display: inline; padding-left: 10%"> Published: ' + _pubDate + "</h4></div>";
						output += '<br />'
					});
					$('#blogList').append(output);
				}
			});
		});
	</script>
